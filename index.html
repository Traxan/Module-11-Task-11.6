<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanban board</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="board" class="board">
    <h1>Kanban board</h1>
    <button class="create-column">Add a column</button>
    <div class="column-container"></div>
	</div>

  <script id="column-template" type="x-tmpl-mustache">
      <div class="column">
          <h2 class="column-title">{{ name }}</h2>
          <ul id={{ id }} class="column-card-list"></ul>
          <button class="btn-delete"><i class="fas fa-times-circle"></i></button>
          <button class="add-card">Add a card</button>
      </div>
  </script>

  <script id="card-template" type="x-tmpl-mustache">
    <div class="card">
      <p class="card-description">{{ description }}</p>
      <button class="btn-delete"><i class="fas fa-times-circle"></i></button>
    </div
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
